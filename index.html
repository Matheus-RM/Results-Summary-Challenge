<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="author" content="Matheus RM">
  <meta name="description" content="A result summary page">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" >

  <!-- font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: fixed; bottom:0; width:100%;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="content-wrapper">

    <main class="content">

        <div class="results">
          <h2 class="sub-title">Your Result</h1>

          <div class="result-circle">
            <p class="circle-text">
              <span>76</span><br>
              of 100
            </p>
          </div>

          <h1 class="title">Great</h1>
          <p class="score-message">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary">
          <h2 class="sub-title">Summary</h2>

          <div class="category-wrapper">
            <div class="category" id="Reaction">
              <img src="./assets/images/icon-reaction.svg">
              <span>Reaction</span>
              <span class="category-score"> <span>80</span> / 100</span>
            </div>

            <div class="category" id="Memory">
              <img src="./assets/images/icon-memory.svg">
              <span>Memory</span>
              <span class="category-score"> <span>92</span> / 100</span>
            </div>

            <div class="category" id="Verbal">
              <img src="./assets/images/icon-verbal.svg">
              <span>Verbal</span>
              <span class="category-score"> <span>61</span> / 100</span>
            </div>

            <div class="category" id="Visual">
              <img src="./assets/images/icon-visual.svg">
              <span>Visual</span>
              <span class="category-score"> <span>72</span> / 100</span>
            </div>
          </div>

          <button>Continue</button>

        </div>
    </main>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matheus-RM</a>.
  </div>

  <script src="./styles.css"></script>
</body>
</html>
